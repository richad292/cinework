<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTÁN LISTOS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }
        #tv-container {
            width: 600px;
            height: 400px;
            margin: 50px auto;
            position: relative;
            perspective: 1000px;
        }
        #tv-screen {
            width: 100%;
            height: 100%;
            background-color: #333;
            border: 5px solid white;
            position: absolute;
            animation: sway 5s infinite alternate ease-in-out;
        }
        @keyframes sway {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(5deg); }
        }
        #button-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="tv-container">
        <div id="tv-screen">
            <h1 style="margin-top: 150px;">PREPÁRATE PARA LO PEOR</h1>
            <div id="button-container">
                <button class="button" id="button1">Video de Terror 1</button>
                <button class="button" id="button2">Video de Terror 2</button>
                <button class="button" id="button3">Video de Terror 3</button>
            </div>
        </div>
    </div>

    <script>
        function displayScaryVideo(videoUrl) {
            var tvScreen = document.getElementById('tv-screen');
            tvScreen.innerHTML = '<video width="600" height="400" controls autoplay><source src="' + videoUrl + '" type="video/mp4">Your browser does not support the video tag.</video><button class="button" id="return-button">Regresar</button>';
            tvScreen.style.backgroundColor = 'black';
            tvScreen.style.color = 'red';
            document.getElementById('return-button').addEventListener('click', function() {
                tvScreen.innerHTML = '<h1 style="margin-top: 150px;">TV Interactiva de Terror</h1><div id="button-container"><button class="button" id="button1">Video de Terror 1</button><button class="button" id="button2">Video de Terror 2</button><button class="button" id="button3">Video de Terror 3</button></div>';
                tvScreen.style.backgroundColor = '#333';
                tvScreen.style.color = 'white';
                addEventListenersToButtons();
            });
        }

        function addEventListenersToButtons() {
            document.getElementById('button1').addEventListener('click', function() {
                displayScaryVideo('VIDEO.mp4'); // Cambia 'video1.mp4' por la URL del primer video
            });

            document.getElementById('button2').addEventListener('click', function() {
                displayScaryVideo('video2.mp4'); // Cambia 'video2.mp4' por la URL del segundo video
            });
            

            document.getElementById('button3').addEventListener('click', function() {
                displayScaryVideo('video3.mp4'); // Cambia 'video3.mp4' por la URL del tercer video
            });
        }

        addEventListenersToButtons();
    </script>

<H1>PRÓXIMAMENTE</H1>

</body>
</html>
